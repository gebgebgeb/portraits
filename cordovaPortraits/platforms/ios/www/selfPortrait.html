<html>
	<head>
		<link rel='stylesheet' type='text/css' href='css/style.css'>
		<link rel='stylesheet' href='css/bootstrap.css'>
		<title>Self Portrait</title>
	</head>
	<body class='greyBackground'>
		<video autoplay playsinline id='videoOfSitter'></video>
		<canvas id='drawerCanvas'></canvas>
		<button id='saveDrawing' onclick='savePortrait()' class='btn btn-primary'>Save Drawing</button>
		<div id='colorPicker'>
			Color: <input id='colorPickerInput' onchange='update(this.jscolor)' class='jscolor'>
		</div>
		<script src='https://unpkg.com/axios/dist/axios.min.js'></script>
		<script src='js/drawingListener.js'></script>
		<script src='js/selfPortrait.js'></script>
		<script src='js/jscolor.js'></script>
	</body>
</html>
